  <body>
    <!-- to make a navbar we need flexbox in row(default) with three levels
        logo or title (left most)
        all the nav items (right most)

        when the screen is small or medium 
        items will be hidden -> one button or a menu bar icon
        on click the nav menu will come up
    -->
    <section id="navmenu" class="container mx-auto max-w-full">
      <div
        class="main-nav-menu bg-purple-400 flex align-center justify-between px-6 py-8"
      >
        <div class="logo-name text-white text-bold text-2xl">enter html</div>

        <div class="menu-items hidden md:flex text-white space-x-4 px-4">
          <div class="inline-block text-2md cursor-pointer">
            <a href="#">home</a>
          </div>
          <div class="inline-block text-2md cursor-pointer">
            <a href="#">about us</a>
          </div>
          <div class="inline-block text-2md cursor-pointer">
            <a href="#">contact</a>
          </div>
          <div class="inline-block text-2md cursor-pointer">
            <a href="#">careers</a>
          </div>
        </div>

        <div
          class="menu-button p-1 border border-white text-white text-xl rounded-lg cursor-pointer hover:bg-purple-300 hover:text-purple-600 md:hidden active:animate-ping"
        >
          Menu
        </div>
      </div>
      <div
        class="menu-when-phone hidden flex flex-col space-y-8 text-center px-14 py-6 mx-auto text-white font-bold bg-purple-300"
      >
        <div class="inline-block text-2md cursor-pointer">
          <a href="#">home</a>
        </div>
        <div class="inline-block text-2md cursor-pointer">
          <a href="#">about us</a>
        </div>
        <div class="inline-block text-2md cursor-pointer">
          <a href="#">contact</a>
        </div>
        <div class="inline-block text-2md cursor-pointer">
          <a href="#">careers</a>
        </div>
      </div>
    </section>
